<GridLayout tkExampleTitle tkToggleNavButton>
  <RadListView orientation="Horizontal" [items]="items">
      <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" spanCount="2"></ListViewLinearLayout>
      <ng-template let-item="item">
          <GridLayout rows="auto, 70, auto" columns="120" class="layout-border">
              <Image row="0" col="0" src="{{ item.imageSrc }}" width="120" height="100" stretch="aspectFill"></Image>
              <Label row="1" col="0" text="{{ item.desc }}" textWrap="true"></Label>
              <Label row="2" col="0"text="{{ item.price }}" textWrap="true"></Label>
          </GridLayout>
      </ng-template>
  </RadListView>
</GridLayout>
